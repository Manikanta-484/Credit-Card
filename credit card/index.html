<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card ui Design</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img  id="logoimg" src="images/logo.png" alt=""/>

            </span>
            <img style="width: 60px;;" src="images/chip.png" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="nane-number">
                <h6>Card Number</h6>
                <h5 class="number">9742 33 02 2712 3456</h5>
                <h5 class="name">Manikanta P</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/29</h5>
            </div>
        </div>
    </div>
</body>
</html>
